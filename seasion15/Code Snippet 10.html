<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HJi</title>
</head>
<body>
<Script>
    function display_date()
    {
        var today =new Date();
        var date =today.getDate();
        var month =today.getMonth();
        month++;
        var year =today.getFullYear();
        alert ('Today\'s date is: ' + month + '/' + date + '/' + year);
    }
    display_date();
</Script>
</body>
</html>
