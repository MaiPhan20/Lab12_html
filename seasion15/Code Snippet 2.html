<Script>
    function factorial(num) {
        if(num==0)
            return 0;
        else if(num==1)
            return 1;
         else
        {
    var result=num;
    while (num>1)
    {
        result=result*(num-1);
        num--;
    }
    return  result;
    }
    }
    var num=prompt('Enter nymber:','');
    var result=factorial(num);
    alert('factorial of '+num+'is'+result+'.');

</Script>
