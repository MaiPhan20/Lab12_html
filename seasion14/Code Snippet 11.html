<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hi</title>
</head>
<body>
<script>
    var flowers=new Array('Rose','Sunfloer','Daisy');
    document.write('Number of Flowers :' +flowers.length+'<br/>');
    document.write('Flowers:' +flowers.join(',')+'<br/>');
    document.write('Orchid And lily are Added:' +flowers.push("Orchid","LyLy")+'<br/>');
    document.write('Flowers(InAscending Order):'+flowers.sort()+'<br/>');
    document.write('Flowers Removed:' +flowers.pop()+'<br/>');
</script>
