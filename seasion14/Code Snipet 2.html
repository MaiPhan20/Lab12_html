<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi</title>
</head>
<body>
<script>
    var inputNum=prompt('Enter Any number');
    var result=0;
    document.write('Multiples of:'+inputNum+'<br/>');
    for(var i=1;i<=10;i++)
    {
        result=inputNum*i;
        document.write(inputNum+'*' +i+'='+result+'<br/>');

    }
</script>
</body>
</html>
